server {
    listen 80;
    server_name localhost;

    # üì° –ü—Ä–æ–∫—Å–∏ –¥–ª—è API (–≤–∫–ª—é—á–∞—è –æ–±—ã—á–Ω—ã–µ REST-–∑–∞–ø—Ä–æ—Å—ã)
    location /api/ {
        proxy_pass http://babylon:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üîÑ –ü—Ä–æ–∫—Å–∏ –¥–ª—è WebSocket-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
    location /api/v1/ws {
        proxy_pass http://babylon:8080;  # –ë–µ–∑ /api/ ‚Äî –ø—É—Ç—å —É–∂–µ –ø–æ–ª–Ω—ã–π
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # üëá —ç—Ç–æ –≤–∞–∂–Ω–æ: –µ—Å–ª–∏ –ø—É—Ç—å –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –æ—Ç–¥–∞–π index.html
        proxy_intercept_errors on;
        error_page 404 =200 /index.html;
    }
}